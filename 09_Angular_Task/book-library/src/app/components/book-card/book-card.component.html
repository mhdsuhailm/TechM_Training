<div class="card h-100" (click)="onSelect()" [ngClass]="{'border-success': book.isAvailable}">
      <div class="card-body">
        <h5 class="card-title">{{book.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
        <p class="card-text">
          <span class="badge bg-info me-2">{{book.genre}}</span>
          <span>{{book.rating | rating}}</span>
        </p>
        <div class="d-flex justify-content-between align-items-center">
          <span [ngClass]="{'text-success': book.isAvailable, 'text-danger': !book.isAvailable}">
            {{book.isAvailable ? 'Available' : 'Checked Out'}}
          </span>
          <button class="btn btn-primary btn-sm" (click)="onSelect()">
            View Details
          </button>
        </div>
      </div>
    </div>
