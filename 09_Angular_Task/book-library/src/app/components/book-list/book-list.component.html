  <div class="container mt-4">
      <h2 class="mb-4">Library Collection</h2>

      <div class="mb-4">
        <button
          class="btn btn-outline-secondary me-2"
          [class.active]="filter === 'all'"
          (click)="setFilter('all')"
        >
          All Books
        </button>
        <button
          class="btn btn-outline-secondary me-2"
          [class.active]="filter === 'available'"
          (click)="setFilter('available')"
        >
          Available Books
        </button>
        <button
          class="btn btn-outline-secondary"
          [class.active]="filter === 'checked-out'"
          (click)="setFilter('checked-out')"
        >
          Checked Out Books
        </button>
      </div>

      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let book of books | filterBooks: filter">
          <app-book-card
            [book]="book"
            (bookSelected)="onBookSelect($event)"
          ></app-book-card>
        </div>
      </div>
    </div>
