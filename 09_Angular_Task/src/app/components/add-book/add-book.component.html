
 <div class="container mt-4">
      <h2>Add New Book</h2>
      <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="mt-4">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" formControlName="title">
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" class="form-control" id="author" formControlName="author">
        </div>
        <div class="mb-3">
          <label for="genre" class="form-label">Genre</label>
          <select class="form-select" id="genre" formControlName="genre">
            <option value="Classic">Classic</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Romance">Romance</option>
            <option value="Mystery">Mystery</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">Rating</label>
          <input type="number" class="form-control" id="rating" formControlName="rating" min="1" max="5">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!bookForm.valid">Add Book</button>
      </form>
    </div>
