<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Example</title>
  </head>
  <body>
    <script>
      let input = prompt("Enter your input:");
      let num = Number(input)
      //alert("Hello, " + name);
      //console.log("Hello, " + name);
      if (num < 0) {
        alert(input + " is negative");
      } else if (num > 0) {
        alert(input + " is positive");
      } else {
        alert(input + " none");
      }
    </script>
    <p id="demo">hii</p>
  </body>
</html>
